<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>document</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js (webcam) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script>
    AFRAME.registerComponent('click-sound', {
      init: function () {
        const el = this.el;

        el.addEventListener('mousedown', () => {
          el.components.sound.playSound();
          el.object3D.rotation.y += Math.PI / 4;
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- assets -->
  <a-assets>
    <a-asset-item id="model" src="./nick_wilde/scene.gltf"></a-asset-item>
  </a-assets>

  <!-- กล้อง (AR.js ใช้ webcam) -->
  <a-camera>
    <a-cursor
      raycaster="objects: .clickable"
      fuse="false">
    </a-cursor>
  </a-camera>

  <!-- โมเดล (วางลอยหน้ากล้อง) -->
  <a-entity
    class="clickable"
    gltf-model="#model"
    position="0 0 -2"
    scale="0.1 0.1 0.1"
    sound="src: url(./nick_wilde/hahaha.mp3)"
    click-sound>
  </a-entity>

</a-scene>
</body>
</html>
